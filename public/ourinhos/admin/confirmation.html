<script>

	var pub_config = {
		CITY: 'ourinhos',
		PAGE_ID: 418573041848314,
		APP_TOKEN: '1503099946449554|15VNIZhrGxhpkXDF-6CTQF1B_AE'
	};

</script>

<script type="text/javascript">
	initApp = function() {
		firebase.auth().onAuthStateChanged(function(user) {
			if (user) {
				// User is signed in.
				var displayName = user.displayName;
				var email = user.email;
				var emailVerified = user.emailVerified;
				var photoURL = user.photoURL;
				var uid = user.uid;
				var providerData = user.providerData;
				document.getElementById('userInfo-name').textContent = displayName.substr(0, displayName.indexOf(' '));
				document.getElementById('pubInfo-city').textContent = pub_config.CITY.replace(pub_config.CITY[0], pub_config.CITY[0].toUpperCase());
				document.getElementById('account-details').textContent = JSON.stringify({
					displayName: displayName,
					email: email,
					emailVerified: emailVerified,
					photoURL: photoURL,
					uid: uid,
					providerData: providerData
				}, null, 4);

			} else {
				// User is signed out.
				document.getElementById('account-details').textContent = 'null';
			}
		}, function(error) {
			console.log(error);
		});
	};

	window.addEventListener('load', function() {
		initApp();
	});

</script>
