<style>

	.HeaderAdmin {

	.HeaderAdmin-toggle {

	}

	.HeaderAdmin-toggle .toggle-text {
		display: none;
	}

	.HeaderAdmin-toggle:hover {
		background-color: #301c09;
	}

	.HeaderAdmin-toggle .will-close {
		display: none;
	}

	.HeaderAdmin-toggle.is-open .will-close {

	@media (min-width: 48em) {

		.HeaderAdmin-toggle .toggle-text {

		}

	}

</style>

<script>

	var btn = document.getElementById('sidebar-toggle');
	btn.addEventListener('click', function(e) {
		var sidebar = document.getElementById('sidebar');
		sidebar.classList.toggle('is-hide');
		this.classList.toggle('is-open');
	});


	window.onload = function () {

		if (window.innerWidth > 768) {
			var sidebar = document.getElementById('sidebar').classList.toggle('is-hide');
			var btn = document.getElementById('sidebar-toggle').classList.toggle('is-open');
		}

	}
</script>
