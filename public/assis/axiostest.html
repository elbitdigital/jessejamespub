<script>

		.then(function (response) {
			document.getElementById('teste').innerHTML = '<pre><code>'+JSON.stringify(response.data, undefined, 2)+'</code></pre>';

			document.getElementById('teste').innerHTML = '<li class="text-danger">' + err.message + '</li>';
		});
</script>
