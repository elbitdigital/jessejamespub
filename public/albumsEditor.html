<script>

	var ignored_albums = [];

	/**
	 * Receive the disabled/ignored albums from firebase and save them on an array
	 */
	function updateDisabledAlbumsArray() {

		disabledRef.on('value', function(snapshot) {

			var disabled = [];

			snapshot.forEach(function(album) {
				disabled.push(album.key);
			});

			ignored_albums = disabled;

//			showDisabled();

			// TODO: asynchonous call for update (as it is only work at first, subsequent overflow the element)
			getAllPageAlbums();

	}

	/**
	 * Make a request to Facebook Graph API requesting all the albums from Jesse James Assis page
	 * And proceed to pass the information to a function that transform the json response to elements
	 */

		var PAGE_ID = 1586666258259861;

		axios.get('https://graph.facebook.com/v2.9/' + PAGE_ID, {
			params: {
//				fields: 'albums.fields(name, link, cover_photo.fields(id,height,width,images))',
				fields: 'albums.fields(name, link, cover_photo.fields(id,height,width,picture)).limit(9999)',
				access_token: '146544439255115|3_8Ip3wrGqx-BfnrEVVRhJeUpLA' //token do aplicativo
			}
		}).then(function (response) {

			/* #1 - do not present disabled albums to user */
//			removeIgnoredAlbums(response.data.albums.data);

			/* #2 - present albums to user with disabled style */
			transformDataArrayIntoAlbumsElements(response.data.albums.data);

			/* debug response from request */
//			var albums = response.data.albums.data;
//			document.getElementById('gallery').innerHTML = '<pre><code>' + JSON.stringify(response.data, undefined, 4) +'</code></pre>';

		}).catch(function (err) {
			document.getElementById('albums-gallery').innerHTML = '<span style="color: red;">' + err.message + '</span>';
		});

	}


	/**
	 * Create a filtered object from the request response (all albums) without ignored albums
	 */
	function removeIgnoredAlbums(all_albums) {

//		var ignored_albums = ['1594575264135627', '1586670551592765', '1885754275017723', '1875326966060454', '1586667811593039'];
		// ['Timeline Photos', 'Cover Photos', 'Instagram Photos', 'VIOLADA DUBS - DESFILE CHEIAS DE CHARME', 'Profile Pictures']

		// filter albums that appears on the ignored_albums
		var filtered_albums = all_albums.filter(function(album) {

			return ignored_albums.indexOf(album.id) == -1;

		});

		/* #1 - do not present disabled albums to user */
//		transformDataArrayIntoAlbumsElements(filtered_albums);

	}

	/**
	 * Create html elements from json array
	 */
	function transformDataArrayIntoAlbumsElements(received_albums) {

		var albums = received_albums;

		var albumsNode = document.getElementById('albums-gallery');

		for (var i = 0; i < albums.length; i++) {

			var albumNode = document.createElement('div');
			albumNode.className = 'Album';
			albumNode.dataset.id = albums[i].id;

			var albumCoverNode = document.createElement('div');
			albumCoverNode.className = 'AlbumCover';

			var albumLinkNode = document.createElement('a');
			albumLinkNode.className = 'Album-link';
			albumLinkNode.href = albums[i].link;
			albumLinkNode.target = '_blank';
			albumLinkNode.innerHTML = '<span class="icon-link-ext"></span>';

			var albumBodyNode = document.createElement('div');
			albumBodyNode.className = 'AlbumBody';

			var albumImgNode = document.createElement('img');
			albumImgNode.className = 'Album-image';
			albumImgNode.src = albums[i].cover_photo.picture;

			if (albums[i].cover_photo.height > albums[i].cover_photo.width) {
				albumImgNode.src = 'http://lorempixel.com/g/130/89/abstract/retrato/';
			}

			var albumCaptionNode = document.createElement('p');
			albumCaptionNode.className = 'Album-caption';
			albumCaptionNode.textContent = albums[i].name;

			albumBodyNode.appendChild(albumImgNode);
			albumBodyNode.appendChild(albumCaptionNode);

			albumCoverNode.appendChild(albumLinkNode);
			albumCoverNode.appendChild(albumBodyNode);

			albumNode.appendChild(albumCoverNode);

			albumsNode.appendChild(albumNode);

		}

		// add event listener to toggle album display state
		// TODO: save album state on firebase and receive blocked albums and display them as disabled
		// DONE: receive ignored/disabled albums from firebase and display them as disabled
		// TODO: save new ignored albums on firebase and update album state (if it is not ignored anymore)

		var albums_body = albumsNode.querySelectorAll('div.AlbumBody');

		for (var t = 0; t < albums_body.length; t++) {

			albums_body[t].addEventListener('click', function(ev) {
				this.parentNode.classList.toggle('is-disabled');
			});

		}

		/* #2 - present albums to user with disabled style */
		styleDisabledAlbumsElements(albumsNode);

	}

	/**
	 * Style the html elements for ignored albums
	 */
	function styleDisabledAlbumsElements(galleryElement) {

		var albums = galleryElement.querySelectorAll('div.Album');

//		var ignored_albums = ['1594575264135627', '1586670551592765', '1885754275017723', '1875326966060454', '1586667811593039'];

		for (var x = 0; x < albums.length; x++) {

			if (ignored_albums.indexOf(albums[x].dataset.id) != -1) {

				albums[x].firstElementChild.classList.add('is-disabled'); // first child = AlbumCover

			}

		}

	}
